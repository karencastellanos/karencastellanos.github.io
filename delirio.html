     <img class="grpelem" id="u771-8" alt="Delirio es un estudio de diseño por Karen, inspirado por la vanguardia Op Art. Se utiliza la palabra delirio como un sentimiento o problema mental en el cual se ven cosas que en realidad no están. El logotipo se basa en el efecto que sientes al tener un &quot;delirio&quot; además tiene un ícono el cuál se basa en un cerebro combinado con op art, creando dimensiones de los dos hemisferios y haciendo referencia al nombre. Delirio is a studio design by Karen Castellanos, inspired by the art Op Art. The word delirium is used as a feeling or mental condition in which things actually are not seen. The logo is based in the effect when a person have a delirium and the brand has an icon that based on a combined brain op art, creating dimensions of the two hemispheres and referring to the name." width="790" height="216" src="images/u771-8.png"/><!-- rasterized frame -->
