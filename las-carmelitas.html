    <img class="colelem" id="u1063-9" alt="Las Carmelitas es un branding dedicado a un empaque de frijoles mexicanos, los cuales son de venta premium, se basan en un empaque artesanal, hecho por manos mexicanas el cual tiene doble función, empaqueta los frijoles y es un tazón para disfrutar la comida casera. Cuenta con todo el branding, un brochure el cuál explica la marca y una serie de fotografías de México para explicar el concepto. Los colores usados son los de un chal mexicano: rosa, amarillo, naranja, rojo, verde, morado, aplicado con un degradado y se hizo una serie de íconos junto con un patrón para la marca y la etiqueta contiene una pulsera artesana hecha por mexicanos. Las Carmelitas is a branding dedicated to a Mexican bean packaging, which are premium sales, are based on a handmade packaging, made by Mexican hands which has dual function bags beans and a bowl to enjoy food home. It has all the branding a brochure which explains the mark and a series of photographs around México to explain the concept. The colors used are those of a Mexican shawl: pink, yellow, orange, red, green, purple, applied with a gradient and made a series of icons with a pattern for the brand and the package vlabel contains an original artisan bracelet made by Mexican. " width="790" height="317" src="images/u1063-9.png"/><!-- rasterized frame -->
